<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <script
      src="https://kit.fontawesome.com/b50e7ef54b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stats-container">
      <i class="fa-solid fa-briefcase fa-3x icon"></i>
      <div class="counter" data-ceil="15"></div>
      <h3>Years of Experience</h3>
    </div>
    <div class="stats-container">
      <i class="fa-solid fa-cloud fa-3x icon"></i>
      <div class="counter" data-ceil="260"></div>
      <h3>Websites Made</h3>
    </div>
    <div class="stats-container">
      <i class="fa-brands fa-apple fa-3x icon"></i>
      <div class="counter" data-ceil="27"></div>
      <h3>Apps Made</h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
